<html lang="en">

<head>

    <input type='button' id='answer2quiz1' value='Hace caras graciosas' class='respuestas_primer_multiple_choice' />

    <div id='quiz1_images2'></div>
    <div id='quiz1_images3'></div>

    <script type="text/python">
        import random

        from browser import document
        from browser import bind
        from browser import alert

        @bind(document['answer1quiz1'], 'click')
        @bind(document['answer3quiz1'], 'click')

        def wrong_answer(e):
            alert('Esta respuesta esta mal...pero hay intentos infinitos!')
        
        @bind(document['answer2quiz1'], 'click')
        def right_answer(e):
            alert('Perfecto!! ahora podes ver mas fotos!')
            document['quiz1_images'].html = "<img src='image10.jpg' style='max-height: 500px; max-width: 400px' />"
            document['quiz1_images1'].html = "<img src='image20.jpg' style='max-height: 500px; max-width: 400px' />"
